<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
        <title>Formulario apunte</title>
        <body>
            <form>  <!-- Formulario-->
                <input type="text"/>     <!--Inserta campo de entrada-->
                <input type="date"/>    <!--Entrada de tipo fecha-->
                <input type="color"/>   <!--Entrada de tipo color-->
                <input type="password"/>    <!--Entrada tipo password-->
                <input type="file"/>    <!--Seleccion de archivo-->
                <input type="checkbox"/>
                <input type="radio"/>
                <input type="submit"/>  <!--Boton de cambio de envio-->
                <input type="button" value="Enviar 2"/>
            </form>
            <button>Hola</button>   <!--Boton creado en html, no preprogramado como en form-->
            <h1>Nuevo formulario</h1>
            <form class="formulario">
                <div class="nombre">
                <label for="nombre">Nombre</label> 
                 <!-- 
                    FOR-> proposito de la etiqueta, a quien apunta, apuntador a name de input -->
                <input class="campo" 
                       id="nombre" 
                       type="text" 
                       name="nombre" 
                       placeholder="Campo para escribir el nombre"/>   
                 <!--
                    ID -> identificador de la etiqueta input
                    name -> variable que recoge la etiqueta input
                    placeholder -> texto alternativo que describe a la etiqueta input
                   -->
                </div>   

                <div class="apellido">
                    <label for="apellido">Apellido</label>
                    <input  class="campo" 
                        type="text" 
                        id="apellido" 
                        name="apellido" 
                        placeholder="Escribe tu apellido"
                        required/>  <!--parametro para hacer la etiqueta obligatoria-->
                </div>

                <div class="password">
                    <label for="password">Contraseña</label>
                    <input  class="campo" 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Ingresa contraseña"/>
                </div>
                <div class="correo">
                    <label for="correo">Correo</label>
                    <input class="campo" type="email" name="correo" id="correo" placeholder="Ingresa correo"/>
                </div>

                <div class ="Boton-envio">
                    <input type="submit" 
                           value="Enviar"
                           id="Envio"
                           name="envio"/>
                </div>
                <!--.clase agrega un atajo para <div class = clase> </div>-->
            </form>

            <form>
                <fieldset class="fieldsets">
                    <legend>Ingresa el numero plox</legend>
                    <label for="numero">Numero</label>
                    <input type="number" name="numero" id="numero" min="40" max="50" />
                    <div>
                        <input type="range" name="rango" id="rango"/>
                    </div>
                    
                </fieldset>
            </form>
        </body>

    </head>
</html>
