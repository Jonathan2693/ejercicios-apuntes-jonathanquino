<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Listas no ordenadas-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <!--Listas ordenadas-->
    <ol style="list-style-type:decimal;" start="1">     <!--tipo de estilo de lista, start = numero de inicio para lista-->
        <li>uno</li>
        <li>dos</li>
        <li>tres</li>
        <li>cuatro</li>
        <ol style="list-style-type:decimal;" start="5">
            <li>Letra 1</li>
            <li>Letra 2</li>
            <li>Letra 3</li>
        </ol>
    </ol>
</body>
</html>
